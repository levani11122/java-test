<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id="container">
        <form id="data">
            <input type="text" id="name" placeholder="Enter your first name" name="" onkeyup="lettersOnly(this)">
            <input type="text" id="lastName" placeholder="Enter your last name" name="" onkeyup="lettersOnly(this)">
            <input type="text" id="date" placeholder="Enter your birthday" name="">
            <input type="text" id="adress" placeholder="Enter your adress" name="">
            <select id ="gender">
                <option>Male</option>
                <option>Female</option>
            </select>
            <button id="btn" onclick="addrow()">submit</button>
                </form>
        <table >
            <tr>
                <th>Data Number</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Date of birth</th>
                <th>Adress</th>
                <th>Gender</th>
                <th>info</th>
                </tr>
                <tr>
                    <td id="number"></td>
                    <td id="tableName"></td>
                    <td id="tableLastName"></td>
                    <td id="tableDate"></td>
                    <td id="tableAdress"></td>
                    <td id="tableGender"></td>
                    <td><button onclick="openPopup()">show info</button></td>
                    <td><button onclick="deleteNumber()">Delete</button> </td>
                </tr>
        </table>
        </div>
        <div class="popup" id="popup">
                <p id="pop">your data: </p>
                <button  onclick="closePopup()">ok</button>
        </div>
    <script src="test_script.js"></script>
</body>
</html>
